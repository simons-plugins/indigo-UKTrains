[pytest]
# Pytest configuration for UK-Trains Plugin

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = .
pythonpath = ../UKTrains.indigoPlugin/Contents/Server Plugin

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --cov=../UKTrains.indigoPlugin/Contents/Server Plugin
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests for pure functions
    integration: Integration tests with mocked dependencies
    api: Tests that interact with Darwin API (mocked)
    slow: Tests that take longer to run

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
norecursedirs = .git __pycache__ *.egg-info
